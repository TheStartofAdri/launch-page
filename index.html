<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioDom – Скоро Начинаем!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #000000;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    img.logo {
      max-width: 180px;
      height: auto;
      margin: 25px auto;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 1));
      display: block;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5em, 2.5vw, 2.5em);
      margin-bottom: 25px;
    }

    #countdown-wrapper {
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
    }

    #countdown {
      display: flex;
      justify-content: space-between;
      width: 100%;
      box-sizing: border-box;
      padding: 0 10px;
      margin: 0 auto;
      gap: 16px;
    }

    .time-block {
      flex: 1;
      height: 250px;
      background: #ffffffaa;
      color: #000000;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #c8e6c9;
      font-size: 3.2em;
      box-sizing: border-box;
    }

    .label {
      font-size: 0.5em;
      color: #ffffff;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
        margin-bottom: 20px;
      }

      img.logo {
        max-width: 130px;
        margin: 15px auto;
        padding: 60px;
      }

      .content {
        padding: 20px 10px 20px;
      }

      #countdown {
        gap: 8px;
        justify-content: center;
        padding: 0px 10px;
      }

      .time-block {
        width: 22%;
        height: 80px;
        font-size: 1em;
        padding: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .label {
        font-size: 0.65em;
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="BioDom Logo" class="logo" />
  <div class="content"> 
    <h1>Скоро Начинаем!</h1>

    <div id="countdown-wrapper">
      <div id="countdown">
        <div class="time-block"><span id="days">0</span><span class="label">Дней</span></div>
        <div class="time-block"><span id="hours">0</span><span class="label">Часов</span></div>
        <div class="time-block"><span id="minutes">0</span><span class="label">Минут</span></div>
        <div class="time-block"><span id="seconds">0</span><span class="label">Секунд</span></div>
      </div>
    </div>
  </div>

  <script>
    const endDate = new Date("September 1, 2025 00:00:00").getTime();
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "Мы уже открылись!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
