<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon – FreshHarvest</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      color: #2e7d32;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 2.2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .time-block {
      background: #ffffffaa;
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 80px;
      box-shadow: 0 0 10px #c8e6c9;
    }

    .label {
      display: block;
      font-size: 0.7em;
      color: #388e3c;
      margin-top: 5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <h1>DioDom скоро появится</h1>
  <p>Мы готовим ваши любимые органические продукты!</p>

  <div id="countdown">
    <div class="time-block"><span id="days">0</span><span class="label">Дней</span></div>
    <div class="time-block"><span id="hours">0</span><span class="label">Часов</span></div>
    <div class="time-block"><span id="minutes">0</span><span class="label">Минут</span></div>
    <div class="time-block"><span id="seconds">0</span><span class="label">Секунд</span></div>
  </div>



  <script>
    const endDate = new Date("September 1, 2025 00:00:00").getTime();
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "We're Live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
