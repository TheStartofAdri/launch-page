<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioDom – Скоро Начинаем!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #000000, #000000);
      color: #ffffff;
      text-align: center;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

   .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 80px 50px;
    }



    img.logo {
      max-width: 200px;
      height: auto;
      margin: 20px auto 25px auto;
      padding-top: 20px;
      margin-bottom: 25px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 1));
      background: transparent;
      display: block;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 4.5em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .time-block {
      background: #ffffffaa;
      padding: 35px 40px;
      border-radius: 10px;
      width: 180px;
      height: 180px;
      min-width: 80px;
      box-shadow: 0 0 10px #c8e6c9;
    }

    .label {
      display: block;
      font-size: 0.7em;
      color: #ffffff;
      margin-top: 5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="logo.png" alt="BioDom Logo" class="logo" />
  <div id="content"> 

  <!-- TITLE -->
  <h1>Скоро Начинаем!</h1>

  <!-- COUNTDOWN -->
  <div id="countdown">
    <div class="time-block"><span id="days">0</span><span class="label">Дней</span></div>
    <div class="time-block"><span id="hours">0</span><span class="label">Часов</span></div>
    <div class="time-block"><span id="minutes">0</span><span class="label">Минут</span></div>
    <div class="time-block"><span id="seconds">0</span><span class="label">Секунд</span></div>
  </div>
  </div>


  <script>
    const endDate = new Date("September 1, 2025 00:00:00").getTime();
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "Мы уже открылись!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
